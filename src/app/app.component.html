  <mat-toolbar class="toolbar">
    <button [style.visibility]="(this.router.url !== '/coding') && (this.router.url !== '/hobbies')? 'hidden' : 'visible'" mat-icon-button
      class="circular-menu-button" [ngClass]="{'active-link': this.sidenavService.isOpened}" (click)="toggleSidenav()">
      <mat-icon>bookmarks</mat-icon>
    </button>
    <div fxFlex class="menu-height" fxHide.lt-md="true">
      <div fxFlex></div>
      <button mat-icon-button routerLink="/home" routerLinkActive="active-link" class="circular-menu-button">
        <mat-icon>home</mat-icon>
      </button>
      <a mat-button routerLink="/coding" routerLinkActive="active-link"> Coding </a>
      <a mat-button routerLink="/hobbies" routerLinkActive="active-link"> Hobbies </a>
      <a mat-button routerLink="/contact" routerLinkActive="active-link"> Contact </a>
      <a mat-button routerLink="/github" routerLinkActive="active-link"> Github </a>
      <div fxFlex></div>
    </div>
    <div class="circular-menu-button"></div>
    <button mat-icon-button class="circular-menu-button right" fxHide.gt-sm="true" (click)="mainMenu.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>
  <div class="menu-height"></div>
  <mat-sidenav-container class="example-container">
    <mat-sidenav #mainMenu class="side-menu" color="primary" fxLayout="column" mode="over" opened="false"
      fxHide.gt-sm="true" position="end">
      <div class="small-screen-host">
        <a mat-button routerLink="/home" routerLinkActive="active-link"> Home </a>
        <a mat-button routerLink="/coding" routerLinkActive="active-link"> Coding </a>
        <a mat-button routerLink="/hobbies" routerLinkActive="active-link"> Hobbies </a>
        <a mat-button routerLink="/contact" routerLinkActive="active-link"> Contact </a>
        <a mat-button routerLink="/github" routerLinkActive="active-link"> Github </a>
      </div>
    </mat-sidenav>
    <mat-sidenav-content style="margin-left: 5px; margin-right: 5px;">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
